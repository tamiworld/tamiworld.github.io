<nav>
  <ul class="nav">
    {% for link in site.navigation %}
      {% assign current = nil %}
      {% if page.permalink == link.url %}
        {% assign current = 'current' %}
      {% endif %}
    <li class="{% if forloop.first %}first{% endif %}{% if forloop.last %}last{% endif %}">
      <a class="{{ current }}" href="{{ link.url }}">{{ link.text }}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
